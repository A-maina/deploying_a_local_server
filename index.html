<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		/>
		<script src="./script/app.js" defer></script>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Deploying a Local Server</title>
		<link rel="stylesheet" href="./styles/style.css" />
	</head>

	<body>
		<header>
			<h1>Staff Details</h1>
		</header>

		<main>
			<form class="form">
				<p class="title">Add New Staff</p>
				<label>
					<input
						class="input"
						name="name"
						type="text"
						placeholder=""
						required=""
					/>
					<span>Staff Name</span>
				</label>

				<label>
					<input
						class="input"
						name="job"
						type="text"
						placeholder=""
						required=""
					/>
					<span>Job Title</span>
				</label>

				<label>
					<input
						class="input"
						name="role"
						type="text"
						placeholder=""
						required=""
					/>
					<span>Role</span>
				</label>

				<label>
					<input
						class="input"
						name="address"
						type="text"
						placeholder=""
						required=""
					/>
					<span>Address</span>
				</label>

				<label>
					<input
						class="input"
						name="contact"
						type="text"
						placeholder=""
						required=""
					/>
					<span>Staff Contact</span>
				</label>

				<label>
					<input
						class="input"
						name="image"
						type="text"
						placeholder=""
						required=""
					/>
					<span>Staff Image</span>
				</label>

				<label>
					<input
						class="input"
						name="about"
						type="text"
						placeholder=""
						required=""
					/>
					<span>Bio</span>
				</label>

				<button class="submit">Submit</button>
			</form>

			<section class="staff-container"></section>
		</main>
	</body>
</html>
